<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Selecione um banco de dados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <noscript>VocÃª precisa ativar o JavaScript para o sistema funcionar</noscript>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Base de Dados <i class="fa fa-database"></i></h3>
                    </div>
                    <div class="d-flex">
                        <div class="card" style="width: 18rem; margin-right: 10px;">
                          <img src="/laudo/assets/img/easylab.png" class="card-img-top" alt="Easylab">
                          <div class="card-body">
                            <h5 class="card-title">Easylab</h5>
                            <p class="card-text">Use esta base de dados se os exames foram laudados entre XXXX e YYYY.</p>
                            <a href="/laudo/easylab/" class="btn btn-success">Continuar</a>
                          </div>
                        </div>
                      
                        <div class="card" style="width: 18rem;">
                          <img src="/laudo/assets/img/easylab.png" class="card-img-top" alt="Sigam Laudos">
                          <div class="card-body">
                            <h5 class="card-title">Sigam Laudos</h5>
                            <p class="card-text">Use esta base de dados se os exames foram laudados entre XXXX e YYYY.</p>
                            <a href="/laudo/sigamlaudos/" class="btn btn-success">Continuar</a>
                          </div>
                        </div>
                      </div>
                      
                </div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>    
</body>
</html>
